services:
  human_db:
    container_name: human_db
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    networks:
      - service_network
    volumes:
      - human_pgdata:/var/lib/postgresql/data

  human_service:
    container_name: human_service
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: human_db
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    depends_on:
      - human_db
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000" ]
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - service_network
    ports:
      - "8004:8000"

volumes:
  human_pgdata:

networks:
  service_network:
    external: true
