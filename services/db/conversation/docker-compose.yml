services:
  conversation_db:
    container_name: conversation_db
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    networks:
      - service_network
    volumes:
      - conversation_pgdata:/var/lib/postgresql/data

  conversation_service:
    container_name: conversation_service
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: conversation_db
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    depends_on:
      - conversation_db
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000" ]
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - service_network
    ports:
      - "8008:8000"

volumes:
  conversation_pgdata:

networks:
  service_network:
    external: true
